<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Blog Preview Card</title>
  </head>
  <body>
    <main class="main__section">
      <div class="main__section-wrapper">
        <div class="main__section-card">
          <div class="main__section-card__top">
            <img
            class="main__section-card__img"
            src="./img/blog-card-img.png"
            alt="top img of blog card"
          />
          </div>
          <div class="main__section-card__content">
            <p class="main__section-card__toptitle">Learning</p>
            <time class="main__section-card__time" datetime="2023-12-21">
              Published 21 Dec 2023
            </time>
            <h1 class="main__section-card__title">HTML & CSS foundations</h1>
            <p class="main__section-card__text">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
          <div class="main__section-card__profile">
            <img
              class="main__sction-card__profile_photo"
              src="./img/blog-card-profie-img.png"
              alt="blog card's profile photo"
            />
            <h2 class="main__section-card__profile_name">Greg Hooper</h2>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
